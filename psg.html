  <script>
    const API_KEY = "1NlrocbRNHzdpwUbK6LuraEqUJ0LuDsEfUL6kdVrEPdLCd9NAdkJZA0L";

    async function fetchPexelsImages(query = "PSG") {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "<p>Chargement des images...</p>";

      try {
        const res = await fetch(`https://api.pexels.com/v1/search?query=${encodeURIComponent(query)}&per_page=9`, {
          headers: {
            Authorization: API_KEY
          }
        });

        if (!res.ok) throw new Error("Erreur API Pexels");

        const data = await res.json();
        const images = data.photos;

        if (!images || images.length === 0) {
          gallery.innerHTML = "<p>Aucune image trouvÃ©e.</p>";
          return;
        }

        gallery.innerHTML = images.map(photo => `
          <img src="${photo.src.medium}" alt="${photo.alt || "Photo PSG"}">`
        ).join("");

      } catch (err) {
        console.error("Erreur lors du chargement des images :", err);
        gallery.innerHTML = "<p class='error'>Impossible de charger les images depuis Pexels.</p>";
      }
    }

    async function getLastMatch() {
      const matchResult = document.getElementById("match-result");

      try {
        const response = await fetch(
          "https://api-football-v1.p.rapidapi.com/v3/fixtures?team=85&last=1",
          {
            method: "GET",
            headers: {
              "x-rapidapi-host": "api-football-v1.p.rapidapi.com",
              "x-rapidapi-key": "f2a410daf3mshd934e1851bf123bp109638jsna93798e746ed"
            }
          }
        );

        const data = await response.json();
        const match = data.response[0];

        const home = match.teams.home.name;
        const away = match.teams.away.name;
        const score = `${match.goals.home} - ${match.goals.away}`;
        const date = new Date(match.fixture.date).toLocaleDateString("fr-FR");

        matchResult.innerText = `${home} vs ${away} : ${score} (${date})`;
      } catch (error) {
        console.error("Erreur :", error);
        matchResult.innerText = "Impossible de charger le dernier match.";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      fetchPexelsImages("PSG");
      getLastMatch();

      const refreshBtn = document.querySelector(".refresh-button");
      if (refreshBtn) {
        refreshBtn.addEventListener("click", () => {
          fetchPexelsImages("PSG LDC");
        });
      }
    });
  </script>
